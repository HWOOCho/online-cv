career-profile:
    title: Career Profile
    summary: |
      To briefly introduce myself, I am currently working at the Electronics and Telecommunications Research Institute (ETRI),
      a government funded research center. Over the past six years as a permanent basis full-time researcher,
      I have been involved in creative contents research division that conducts research on AR/VR and HCI. 
     
      I graduated from Korea Advanced Institute of Science and Technology (KAIST) with a master’s degree in computer science.
      You can [download my CV here](https://github.com/HWOOCho/online-cv/raw/master/_data/Curriculum_vitae_Hyunwoo%20Cho_180913.pdf).

